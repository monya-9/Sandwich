# App File Storage
app.files.storage=s3
app.files.max-size-mb=10
app.files.allowed-extensions=jpg,png,pdf
app.files.allowed-mime-types=image/jpeg,image/png,application/pdf
app.files.local.base-dir=uploads
app.files.s3.bucket=sandwich-attachments
app.files.s3.key-prefix=attachments/
app.files.s3.region=ap-northeast-2

# JWT
jwt.secret=test-secret

# Redis
#spring.redis.host=localhost
#spring.redis.port=6379

# H2 DB for test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# SQL init ????
spring.sql.init.mode=never

# Logging
logging.level.org.springframework=INFO

cloud.aws.credentials.access-key=dummy-access-key
cloud.aws.credentials.secret-key=dummy-secret-key
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=test-bucket


# GitHub
spring.security.oauth2.client.registration.github.client-id=dummy
spring.security.oauth2.client.registration.github.client-secret=dummy
spring.security.oauth2.client.registration.github.scope=read:user
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost/login/oauth2/code/github
spring.security.oauth2.client.registration.github.client-name=GitHub
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login

# Google
spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost/login/oauth2/code/google


# test toggle on/off
push.skip.online-gate=false
push.debounce.seconds=30
push.quiet-hours.enabled=true
push.web.fallback-notification=false 