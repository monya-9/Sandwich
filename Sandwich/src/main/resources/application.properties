spring.config.import=optional:env[.env]

spring.application.name=SandWich
server.port=${SERVER_PORT:8080}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DB ??
#spring.datasource.url=jdbc:postgresql://postgres:5432/sandwich_db
#spring.datasource.username=postgres
#spring.datasource.password=postgres

# DB ?? - Docker ????
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/sandwich_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA ??
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis
#spring.data.redis.host=localhost
#spring.data.redis.port=6379

# Redis - Docker ???? (기존 사용 중단)
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Log
logging.level.com.sandwich=DEBUG
logging.level.org.springframework.mail=DEBUG
debug=true
logging.level.com.sandwich.SandWich.auth.service=DEBUG

# OAuth2 GitHub client
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.github.client-name=GitHub

# GitHub server
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login

# OAuth2 Google client
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# AWS
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.stack.auto=false

# S3
cloud.aws.region.static=${AWS_REGION}

# bucket name
cloud.aws.s3.bucket=${S3_BUCKET_NAME}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jasypt (GitHub Token)
jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD}

# CloudFront domain
cloudfront.domain=${CLOUDFRONT_DOMAIN}

# HikariCP ??? ? ??
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000

