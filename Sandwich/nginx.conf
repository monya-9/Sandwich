# nginx.conf
events {}

http {
  upstream app {
    server app:8080;
  }

  server {
    listen 80;
    server_name sandwich.com;

    # API 요청만 Spring Boot로 프록시
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 루트 경로 요청은 정적 파일로 직접 처리
    location = / {
      root /app;
      index index.html;
      try_files /index.html =404;
    }

    # 사용자 프로젝트 요청은 CloudFront로 직접 프록시
    # 정규표현식으로 /숫자/숫자/ 패턴을 처리
    location ~ ^/([0-9]+)/([0-9]+)/ {
      proxy_pass https://d11ngnf9bl79gb.cloudfront.net$request_uri;
      proxy_set_header Host d11ngnf9bl79gb.cloudfront.net;
    }

    # 404 error 페이지 만들고 삽입 예정
#     error_page 404 /404.html;
#     location = /404.html {
#         root /app;
#         internal;
#     }
  }
}