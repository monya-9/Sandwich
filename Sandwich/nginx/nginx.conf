worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # 백엔드(app 컨테이너)로 프록시
  upstream app_upstream { server app:8080; }
  upstream grafana_upstream { server grafana:3000; }
  upstream prometheus_upstream { server prometheus:9090; }

    server {
      listen 80;

      root /app;
      index index.html;

      # /public/* 은 별도 폴더에서 서빙
      location /public/ {
        alias /var/www/public/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=60";
      }

      location = /grafana {
        return 301 /grafana/;
      }

      location /grafana/ {
        proxy_pass http://grafana_upstream;
        proxy_http_version 1.1;

        # 프록시 기본 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 웹소켓
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃
        proxy_read_timeout 60s;
      }

      # Prometheus API 프록시
      location /prom/ {
        proxy_pass http://prometheus_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60s;
      }

      # API 프록시 (백엔드로 직접 전달) - 최우선
      location /api/ {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
      }

      # OAuth2 프록시
      location ~ ^/(oauth2|login/oauth2)/ {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      # WebSocket 프록시 (STOMP)
      location /ws/ {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
      }

      # Admin API 프록시 (백엔드로 직접 전달)
      # 우선순위: 백엔드 API > 프론트엔드 라우트
      location ~ ^/admin/(devices|challenges|rewards|dashboard) {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
      }

      # 프론트엔드 Static 파일 (React SPA)
      location / {
        try_files $uri $uri/ @app;
      }

      location @app {
        proxy_pass         http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

        # timeout 관련 설정
        proxy_connect_timeout 15s;
        proxy_send_timeout    15s;
        proxy_read_timeout    15s;
      }
    }

  include /etc/nginx/conf.d/*.conf;
}
